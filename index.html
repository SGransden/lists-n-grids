<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">

<body>

  <main>

    <h1 class="push-0 island-1-2">Prehistoric mammals</h1>

    <ol class="grid grid-stretch gutter-1-4 pad-t-1-4">
      <li class="unit unit-content-distribute [xs-1 s-1 m-1-2 l-1-2] gutter-1-4 push">
        <div class="card island-1-2 unit-content-distribute content-fill">
          <img class="img-flex push-0 pad-b-1-2" src="images/arsinoitherium.jpg" alt="">
          <h2 class="giga push-0 pad-b-1-2">Arsinoitherium</h2>
          <p class="kilo push-0 pad-b-1-2 content-fill">Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lives in northern Africa from 36 to 30 million years ago.</p>
          <a class="mega" href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
        </div>
      </li>

</body>
